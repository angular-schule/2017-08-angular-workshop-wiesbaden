<div class="well">
  <div class="thumbnail pull-right">
  <img src="http://gravatar.com/avatar/{{ book.rating }}?s=80&default=wavatar">
  </div>

  <h2>{{ book.title }} <small>Stars {{ book.rating }}</small></h2>
  <p>{{ book.description }}</p>

  <button (click)="rateDown()" class="glyphicon glyphicon-thumbs-down"></button>
  <button (click)="rateUp()" data-rate-up-button class="glyphicon glyphicon-thumbs-up"></button>
</div>
