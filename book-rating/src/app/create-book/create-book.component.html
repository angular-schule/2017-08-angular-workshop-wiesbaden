<form #bookForm="ngForm" (ngSubmit)="add()">

  <div class="form-group">
    <label for="isbn">ISBN</label>
    <input
      pattern="^(\d{10}|\d{13})$"
      class="form-control" name="isbn" [(ngModel)]="book.isbn"
      #isbn="ngModel">

    <div *ngIf="isbn.invalid && isbn.touched" class="alert alert-danger">
      Please enter a valid ISBN!
    </div>
  </div>

  <div class="form-group">
    <label for="title">Title</label>
    <input
      required
      class="form-control" name="title" [(ngModel)]="book.title"
      #title="ngModel">

    <div *ngIf="title.invalid && title.touched" class="alert alert-danger">
      Please enter a valid title!
    </div>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" name="description" [(ngModel)]="book.description"></textarea>
  </div>

  <div class="form-group">
    <button type="submit"
            class="btn btn-danger"
            [disabled]="!bookForm.valid"
            >Submit</button>
  </div>

</form>
